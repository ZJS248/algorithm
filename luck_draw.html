<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <button id="btn">btn</button>
</body>
<script>
    document.getElementById("btn").onclick=(function(i,result){
        function  fn(){
            let now=Math.floor(Math.random()*10);//0<=now<10
            result--;
            i++;
            if(now>=result){
                alert("cheers")
                i=0;result=10;
                console.log(result,i,now);
            }
        }
        return fn;
    })(i=0,result=10);
</script>
</html>
